<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Registro en nuestra tienda</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <form autocomplete="on" name"Formulario registro tienda">
      <h1>Registro en nuestra tienda</h1>
      <p>
        <label for="name">Nombre de usuario</label>
      </br>
        <input type="text" name="name" placeholder="Ej. Luis" required autofocus>
      </p>
      <p>
        <label for="email">E-mail</label>
      </br>
        <input type="email" name="email" placeholder="Ej. correo@gmail.com" required>
      </p>
      <p>
        <label for="age">Edad</label>
      </br>
        <input type="number" name="age" placeholder="Ej. 99" required>
      </p>
      <p>
        <label for="birthday">Ingrese su fecha de nacimiento</label>
      </br>
        <input type="date" name="birthday"
        placeholder="Ingrese su fecha de nacimiento">
      </p>
      <p>
        <label for="genero">Genero</label>
      </br>
        <input type="radio" name="genero">Masculino
      </br>
        <input type="radio" name="genero">Femenino
      </p>
      <p>
        <label for="recomendado">Recomendado por:</lable>
      </br>
        <select name="recomendado">
          <option value="1">Google</option>
          <option value="1">Amigo</option>
          <option value="1">Redes Sociales</option>
        </select>
      </p>
      <p>
        <label for="comentarios">Comentarios</lable>
      </br>
        <textarea name="comentarios"></textarea>
      </p>
      <p>
        <label for="TeminosYCondicones">Acepto los terminos y condiciones</label>
      </br>
        <input type="checkbox" name="TeminosYCondicones" required>
      </p>
      <p>
        <input type="submit" value="Registrar">
      </p>
    </form>
  </body>
</html>
